<div class="wrapper">
  <input
    #input
    [placeholder]="placeholder"
    [disabled]="state() === 'disabled'"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (mouseover)="onMouseOver()"
    (mouseout)="onMouseOut()"
    [classList]="classList()"
  />
  <p *ngIf="label">{{label}}</p>
</div>
<p> Test {{stateMachineState()}}</p>
